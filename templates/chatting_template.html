<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Topic</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background-animation span {
      position: absolute;
      display: block;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      animation: animate 20s linear infinite;
      border-radius: 50%;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #eee;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    button {
      background: linear-gradient(to right, #3f8efc, #00c9ff);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3282f6, #00b3e6);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="background-animation">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 70%; animation-delay: 1s;"></span>
    <span style="left: 90%; animation-delay: 3s;"></span>
  </div>
  <form method="post">
    <h2><i class="fas fa-comments me-2"></i>Enter Topic to Start Chatting</h2>
    <input type="text" name="topic" placeholder="e.g., Machine Learning" required>
    <button type="submit"><i class="fas fa-play me-1"></i> Start Chat</button>
  </form>
</body>
</html>
