<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">Upload PDF File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" accept="application/pdf" class="form-control my-3" required>
        <button type="submit" class="btn btn-success w-100">Upload PDF</button>
    </form>
</div>
</body>
</html>
