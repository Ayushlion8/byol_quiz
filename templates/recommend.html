<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Topics</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h4 {
            color: #007bff;
        }
        .list-group-item {
            font-size: 18px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>Recommended Topics for {{ topic }}</h2>
    <hr>
    <h4>Based on your interest in {{ topic }}, we recommend:</h4>
    
    {% if recommendedTopics %}
        <ul class="list-group mt-3">
            {% for topic in recommendedTopics %}
                <li class="list-group-item">{{ topic }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3 text-danger">Sorry, no recommendations available at the moment.</p>
    {% endif %}

    <a href="{{ url_for('recommend') }}" class="btn btn-primary">Go Back</a>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
