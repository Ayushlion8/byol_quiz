<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>

    <!-- Bootstrap CSS & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            border-radius: 50%;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            margin-top: 60px;
            width: 90%;
            max-width: 700px;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
        }

        p {
            margin-bottom: 10px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-check-label {
            font-size: 16px;
        }

        .form-check {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .form-check:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 25px;
            color: #fff;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 70%; animation-delay: 4s;"></span>
        <span style="left: 90%; animation-delay: 1s;"></span>
        <span style="left: 30%; animation-delay: 3s;"></span>
        <span style="left: 50%; animation-delay: 5s;"></span>
    </div>

    <div class="container">
        <h1><i class="fas fa-lightbulb me-2"></i>Quiz on {{ topic }}</h1>
        <form action="/submit" method="post">
            <input type="hidden" name="questions" value="{{ questions }}">
            {% for i in range(count) %}
                <div class="mb-4">
                    <p><strong>{{ i+1 }}. {{ questions[i].question }}</strong></p>
                    {% for option in questions[i].options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question{{ i }}" value="{{ option }}" required>
                            <label class="form-check-label">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
