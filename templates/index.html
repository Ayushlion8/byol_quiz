<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            border-radius: 50%;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            width: 90%;
            max-width: 450px; /* Slightly wider for username field */
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 28px; /* Adjusted */
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            text-align: left; /* Align labels to the left */
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px; /* Increased margin */
            font-size: 16px;
            transition: 0.3s ease;
            width: 100%; /* Ensure full width */
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .btn-submit { /* Renamed for clarity */
            background: #ff7eb3;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s ease;
            width: 100%; /* Full width button */
        }

        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .icon {
            font-size: 50px; /* Adjusted */
            margin-bottom: 15px;
            color: #ffffffcc;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        .error-message {
            color: #ffdddd;
            background-color: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 70%; animation-delay: 4s;"></span>
        <span style="left: 90%; animation-delay: 1s;"></span>
        <span style="left: 30%; animation-delay: 3s;"></span>
        <span style="left: 50%; animation-delay: 5s;"></span>
    </div>

    <div class="container">
        <div class="icon"><i class="fas fa-brain"></i></div>
        <h1>Start Your Quiz Adventure</h1>
        
        {% if error %}
            <p class="error-message"><i class="fas fa-exclamation-circle me-2"></i>{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('index') }}">
            <div>
                <label for="username" class="form-label">Username (or leave for 'guest'):</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ username_in_session | default('') }}" placeholder="Enter your username">
            </div>
            <div>
                <label for="topic" class="form-label">Quiz Topic:</label>
                <input type="text" id="topic" name="topic" class="form-control" placeholder="e.g., Deep Learning, Cardiology" required>
            </div>
            <button type="submit" class="btn-submit mt-3">Start Quiz</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
